<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My Responsive Web</h1>
    <picture class="img">
        <source media="(max-width: 600px)" srcset="images/1.jpg">
        <source media="(min-width: 601px) and (max-width: 767px)" srcset="images/2.jpg">
        <source media="(min-width: 768px) and (max-width: 991px)" srcset="images/3.jpg">
        <source media="(min-width: 992px) and (max-width: 1200px)" srcset="images/4.jpg">
        <img src="images/5.jpg" alt="Example Image">
    </picture>
    
</body>
</html>
